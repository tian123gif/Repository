<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田彪 & 陆雨曼 婚礼请柬</title>
    <style>
        /* 引入思源宋体和Montserrat字体，以实现模板效果 */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap');

        :root {
            --brand-red: #621714; /* 调整1：已将颜色更新 */
            --light-beige: #FDF7ED; /* 模板中的米色 */
            --dark-text: #5D5753;   /* 模板中的深色文字 */
            --light-red: #d9b8b8; /* 浅红色，用于点缀 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--brand-red);
            font-family: 'Noto Serif SC', 'Songti SC', 'SimSun', serif; /* 优先使用思源宋体 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .invitation-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px; /* 控制最大宽度，在大屏幕上更美观 */
            margin: 20px;
            background-color: var(--brand-red);
            align-items: stretch; /* 新增：让子项高度相等 */
        }

        /* 左侧面板：照片 */
        .left-panel {
            flex: 1.2; 
            padding: 20px;
            display: flex; /* 保留flex以便内容居中（虽然现在只有一个元素） */
        }

        /* 修改：照片容器样式，使其填满整个左侧面板 */
        .photo-container {
            width: 100%;
            height: 100%; /* 新增：使其高度填满父容器 */
            border: 8px solid var(--light-beige);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            box-sizing: border-box; /* 确保边框不会导致溢出 */
        }

        /* 修改：照片样式，确保竖版照片能完美填充 */
        .photo-container img {
            width: 100%;
            height: 100%; /* 新增：使其高度填满容器 */
            object-fit: cover; /* 关键：保持图片比例，裁剪以填充整个空间，不变形 */
            display: block;
        }

        /* 右侧面板：请柬信息 */
        .right-panel {
            flex: 1;
            padding: 20px;
            position: relative;
        }
        
        .vertical-text {
            position: absolute;
            top: 40px;
            right: 0;
            writing-mode: vertical-rl;
            color: var(--light-red);
            font-size: 14px;
            letter-spacing: 4px;
        }

        .invitation-card {
            background-color: var(--light-beige);
            color: var(--dark-text);
            border-radius: 15px;
            padding: 30px 35px;
            text-align: center;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .double-happiness-bg {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150px;
            color: rgba(173, 0, 20, 0.15); /* 调整2：已将颜色加深 */
            font-weight: bold;
            z-index: 1;
        }
        
        .card-content {
            position: relative;
            z-index: 2;
        }

        .intro-text {
            font-size: 15px;
            line-height: 2;
            margin: 15px 0;
            font-weight: bold; /* 新增：将字体加粗 */
        }
        
        .details-grid {
            border-top: 1px solid rgba(173, 0, 20, 0.2);
            border-bottom: 1px solid rgba(173, 0, 20, 0.2);
            padding: 15px 0;
            margin: 15px 0;
        }

        .names-row {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .names-row span {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            margin: 0 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .info-item {
            text-align: center;
        }
        .info-item .label {
            font-size: 14px;
            margin-bottom: 3px;
        }
        .info-item .value {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        .location {
            margin: 15px 0;
            font-size: 15px;
            line-height: 1.8;
        }
        .location-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--brand-red);
            font-weight: bold;
            background-color: rgba(173, 0, 20, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .location-link:hover {
            background-color: rgba(173, 0, 20, 0.2);
        }
        .location-link svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            fill: var(--brand-red);
        }
        
        .closing {
            margin-top: auto;
            padding-top: 20px;
        }

        .closing .greeting {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .closing .welcome {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .cartoon-decoration {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 52px;
        }
        .cartoon-decoration .deco-heart {
            color: var(--brand-red);
            font-size: 58px;
            position: relative;
            top: -4px;
        }

        /* 移动端适配 */
        @media (max-width: 900px) {
            .invitation-wrapper {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                padding: 10px;
            }
            .right-panel {
                margin-top: 20px;
            }
            .vertical-text {
                display: none;
            }
            /* 移动端照片高度自适应 */
            .photo-container, .photo-container img {
                height: auto; 
            }
        }

    </style>
</head>
